#
# This section [ping] is mandatory
#
[ping]
# Which website are we going to ping? Must be a complete URL, including http(s)://
site = http://www.google.com
# How often do we actually ping the website? (expressed in seconds)
delay = 60

#
# Each [provider = ...] section contains the credentials for a specific hostpot
# provider. The "..." part must correspond to a supported authentication plugin.
#
# Please use "hotspot-login-manager --providers" to get a list of all supported providers.
#
[provider = Example]
# Username
user = john
# Password
password = john's_password
